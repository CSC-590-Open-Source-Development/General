name: "Update Contributions Log"

on:
  push:
    branches:
      - main  # Runs only when commits are pushed to main

permissions:  
  contents: write  # ðŸš€ Grants write access to push changes

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to get commit details

      - name: Get Latest Commit Info
        id: commit_info
        run: |
          echo "COMMIT_DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "CONTRIBUTOR=$(git log -1 --pretty=format:'%an')" >> $GITHUB_ENV
          echo "TASK=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV
          echo "REFERENCE=$(git log -1 --pretty=format:'%H')" >> $GITHUB_ENV

      - name: Ensure CONTRIBUTING.md Exists
        run: |
          if [ ! -f CONTRIBUTING.md ]; then
            echo "# Contributing to the Project" > CONTRIBUTING.md
            echo "" >> CONTRIBUTING.md
            echo "This document records contributions made to this project." >> CONTRIBUTING.md
            echo "" >> CONTRIBUTING.md
            echo "| Date       | Contributor | Task / Feature / Bug Fix | Reference (Commit Hash) |" >> CONTRIBUTING.md
            echo "|------------|------------|-------------------------|-------------------------|" >> CONTRIBUTING.md
          fi

      - name: Update CONTRIBUTING.md
        run: |
          LOG_ENTRY="| $COMMIT_DATE | $CONTRIBUTOR | $TASK | $REFERENCE |"
          
          if ! grep -q "$REFERENCE" CONTRIBUTING.md; then
            echo "$LOG_ENTRY" >> CONTRIBUTING.md
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add CONTRIBUTING.md
          git commit -m "Updated CONTRIBUTING.md with latest contribution"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ðŸš€ Uses GitHub's built-in token for authentication

